<html>
    <head>
        <title>Login/Register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="nav-bar">
                <div id = "nav-button"></div>
                <button type="button", class="mood-button" onclick="home()">Home</button>
            </div>
            <div class="form-box">
                <div class="button-box">
                    <div id="button"></div>
                    <button type="button" class="toggle-button" onclick="login()">Log In</button>
                    <button type="button" class="toggle-button" onclick="signup()">Sign Up</button>
                </div>
                <div class="social-icons">
                    <img src="fb.png">
                    <img src="tw.png">
                    <img src="gp.png">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-button">Log In</button>
                </form>
                <form id="signup" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="email" class="input-field" placeholder="Email ID" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box" required><span>I agree to the terms and conditioins</span>
                    <button type="submit" class="submit-button">Sign Up</button>
                </form>
            </div>
           
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("signup");
            var z = document.getElementById("button");

            function signup(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
            }

        </script>
    </body>
</html>
